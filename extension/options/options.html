<body id="easyGesturesOptions">
  <nav>
    <a id="general_label" href="#general" data-l10n="general"></a>
    <a id="activation_label" href="#activation" data-l10n="activation"></a>
    <a id="appearance_label" href="#appearance" data-l10n="appearance"></a>
    <a id="behavior_label" href="#behavior" data-l10n="behavior"></a>

  <main>
    <div id="general" class="pane">
      <h1 data-l10n="tips">&nbsp;</h1>
      <div>
        <input id="startupTips" type="checkbox"
               data-preference="general.startupTips"
               data-preference-type="checkboxInput" />
        <label for="startupTips" data-l10n="general.startupTips"></label>
      </div>
      <div>
        <button id="displayTipsButton" type="button"
                data-l10n="general.displayTips">
        </button>
      </div>
      
      <h1 data-l10n="general.prefs.manage">&nbsp;</h1>
      <div>
        <input id="importPrefsFilePicker" type="file" accept=".json"
               style="display: none" />
        <button id="importPrefsButton" type="button"
                data-l10n="general.prefs.import">
        </button>
        <button id="exportPrefsButton" type="button"
                data-l10n="general.prefs.export">
        </button>
        <button id="resetPrefsButton" type="button"
                data-l10n="general.prefs.reset">
        </button>
      </div>
    </div>
    
    <div id="activation" class="pane">
      <h1 data-l10n="activation.open.with">&nbsp;</h1>
      <div data-preference="activation.showButton"
           data-preference-type="selectWithTextInput">
        <select>
          <option value="0" data-l10n="activation.open.with.button.left">&nbsp;
          </option>
          <option value="1" data-l10n="activation.open.with.button.middle">
            &nbsp;
          </option>
          <option value="2" data-l10n="activation.open.with.button.right">&nbsp;
          </option>
          <option data-l10n="activation.open.with.button.custom">&nbsp;</option>
        </select>
        <label data-l10n="activation.open.with.buttoncode"></label>
        <input id="showButtonInput" type="text" size="2" disabled="disabled"
               readonly="readonly" />
      </div>
      <h1 data-l10n="activation.open.with.and">&nbsp;</h1>
      <div data-preference="activation.showKey"
           data-preference-type="intRadiogroupWithResetOnDuplicatedKeys">
        <div>
          <input id="openWithShiftKey" type="radio"
                 name="showKeyRadiogroup" value="16">
          <label for="openWithShiftKey" data-l10n="activation.shiftKey">
          </label>
        </div>
        <div>
          <input id="openWithCtrlKey" type="radio"
                 name="showKeyRadiogroup" value="17">
          <label for="openWithCtrlKey" data-l10n="activation.ctrlKey"></label>
        </div>
        <div>
          <input id="openWithNoneOfTheseKeys" type="radio"
                 name="showKeyRadiogroup" value="0" />
          <label for="openWithNoneOfTheseKeys" data-l10n="activation.noKey">
          </label>
        </div>
      </div>
      
      <h1 data-l10n="activation.openAltMenu">&nbsp;</h1>
      <div data-preference="activation.showAltButton"
           data-preference-type="selectWithTextInput">
        <select>
          <option value="0" data-l10n="activation.open.with.button.left">&nbsp;
          </option>
          <option value="1" data-l10n="activation.open.with.button.middle">
            &nbsp;
          </option>
          <option value="2" data-l10n="activation.open.with.button.right">&nbsp;
          </option>
          <option data-l10n="activation.open.with.button.custom">&nbsp;</option>
        </select>
        <label data-l10n="activation.open.with.buttoncode"></label>
        <input id="showAltButtonInput" type="text" size="2"
               disabled="disabled" />
      </div>
      <div>
        <p data-l10n="activation.openAltMenu.altKey"></p>
      </div>
      
      <h1 data-l10n="activation.preventOpen">&nbsp;</h1>
      <div data-preference="activation.preventOpenKey"
           data-preference-type="intRadiogroupWithResetOnDuplicatedKeys">
        <div>
          <input id="preventOpenWithCtrlKey" type="radio"
                 name="preventOpenKeyRadiogroup" value="17">
          <label for="preventOpenWithCtrlKey" data-l10n="activation.ctrlKey">
          </label>
        </div>
        <div>
          <input id="preventOpenWithAltKey" type="radio"
                 name="preventOpenKeyRadiogroup" value="18">
          <label for="preventOpenWithAltKey" data-l10n="activation.altKey">
          </label>
        </div>
        <div>
          <input id="preventOpenWithNoneOfTheseKeys" type="radio"
                 name="preventOpenKeyRadiogroup" value="0" />
          <label for="preventOpenWithNoneOfTheseKeys"
                 data-l10n="activation.noKey"></label>
        </div>
      </div>
      
      <h1 data-l10n="activation.contextualMenu">&nbsp;</h1>
      <div data-preference="activation.contextKey"
           data-preference-type="intRadiogroupWithResetOnDuplicatedKeys">
        <div>
          <input id="contextualMenuWithCtrlKey" type="radio"
                 name="contextualMenuKeyRadiogroup" value="17">
          <label for="contextualMenuWithCtrlKey" data-l10n="activation.ctrlKey">
          </label>
        </div>
        <div>
          <input id="contextualMenuWithAltKey" type="radio"
                 name="contextualMenuKeyRadiogroup" value="18">
          <label for="contextualMenuWithAltKey" data-l10n="activation.altKey">
          </label>
        </div>
        <div>
          <input id="contextualMenuWithNoneOfTheseKeys" type="radio"
                 name="contextualMenuKeyRadiogroup" value="0" />
          <label for="contextualMenuWithNoneOfTheseKeys"
                 data-l10n="activation.noKey"></label>
        </div>
      </div>
      <div>
        <input id="contextualMenuShowAuto" type="checkbox"
               data-preference="activation.contextShowAuto"
               data-preference-type="checkboxInput" />
        <label for="contextualMenuShowAuto"
               data-l10n="activation.contextualMenu.showAuto"></label>
      </div>
    </div>
    
    <div id="appearance" class="pane">
      <h1 data-l10n="appearance.theme">&nbsp;</h1>
      <div data-preference="appearance.darkTheme"
           data-preference-type="boolRadiogroup">
        <div>
          <input id="classicTheme" type="radio" name="themeRadiogroup"
                 value="false" />
          <label for="classicTheme" data-l10n="appearance.theme.classic">
          </label>
        </div>
        <div>
          <input id="darkTheme" type="radio" name="themeRadiogroup"
                 value="true" />
          <label for="darkTheme" data-l10n="appearance.theme.dark">
          </label>
        </div>
      </div>
      
      <h1 data-l10n="appearance.menuType">&nbsp;</h1>
      <div data-preference="appearance.largeMenu"
           data-preference-type="boolRadiogroup">
        <div>
          <input id="standardMenuType" type="radio" name="menuTypeRadiogroup"
                 value="false" />
          <label for="standardMenuType" data-l10n="appearance.menuType.standard">
          </label>
        </div>
        <div>
          <input id="largeMenuType" type="radio" name="menuTypeRadiogroup"
                 value="true" />
          <label for="largeMenuType" data-l10n="appearance.menuType.large">
          </label>
        </div>
      </div>
      
      <h1 data-l10n="appearance.display">&nbsp;</h1>
      <div>
        <input id="smallIcons" type="checkbox"
               data-preference="appearance.smallIcons"
               data-preference-type="checkboxInput" />
        <label for="smallIcons" data-l10n="appearance.display.smallIcons">
        </label>
      </div>
      <div>
        <span data-l10n="appearance.display.opacity"></span>
        <input type="number" min="0" max="100"
               data-preference="appearance.menuOpacity"
               data-preference-type="numberInput" />
        %
      </div>
    </div>
    
    <div id="behavior" class="pane">
      <h1 data-l10n="behavior.tooltips">&nbsp;</h1>
      <div>
        <input id="activateTooltips" type="checkbox"
               data-preference="behavior.showTooltips"
               data-preference-type="checkboxInput" />
        <label for="activateTooltips" data-l10n="behavior.tooltips.activate">
        </label>
      </div>
      <div>
        <span id="tooltipsActivationDelayLabel"
              data-l10n="behavior.tooltips.delay"></span>
        <input id="tooltipsActivationDelayInput" type="number" min="0"
               data-preference="behavior.tooltipsDelay"
               data-preference-type="numberInput" />
        <span id="tooltipsActivationDelayUnit">ms</span>
      </div>
      
      <h1 data-l10n="behavior.move">&nbsp;</h1>
      <div data-preference="behavior.moveAuto"
           data-preference-type="boolRadiogroup">
        <div>
          <input id="moveWithShiftKey" type="radio"
                 name="movePieMenuRadiogroup" value="false" />
          <label for="moveWithShiftKey" data-l10n="behavior.move.shiftKey">
          </label>
        </div>
        <div>
          <input id="moveWithMenuEdge" type="radio"
                 name="movePieMenuRadiogroup" value="true" />
          <label for="moveWithMenuEdge" data-l10n="behavior.move.menuEdge">
          </label>
        </div>
      </div>
      
      <h1 data-l10n="behavior.links">&nbsp;</h1>
      <div>
        <input id="activateOpenLinksThroughPieMenuCenter" type="checkbox"
               data-preference="behavior.handleLinks"
               data-preference-type="checkboxInput" />
        <label for="activateOpenLinksThroughPieMenuCenter"
               data-l10n="behavior.links.activate"></label>
      </div>
      <div>
        <span id="openLinksMaximumDelayLabel" data-l10n="behavior.links.delay">
        </span>
        <input id="openLinksMaximumDelayInput" type="number" min="0"
               data-preference="behavior.linksDelay"
               data-preference-type="numberInput" />
        <span id="openLinksMaximumDelayUnit">ms</span>
      </div>
      <div id="openLinksThroughPieMenuCenterConfiguration"
           data-preference="behavior.handleLinksAsOpenLink"
           data-preference-type="boolRadiogroup">
        <div>
          <input id="openLinksWithBrowserBehavior" type="radio"
                 name="openLinksThroughPieMenuCenterRadiobox" value="false" />
          <label for="openLinksWithBrowserBehavior"
                 data-l10n="behavior.links.browser"></label>
        </div>
        <div>
          <input id="openLinksWithOpenLinkAction" type="radio"
                 name="openLinksThroughPieMenuCenterRadiobox" value="true" />
          <label for="openLinksWithOpenLinkAction"
                 data-l10n="behavior.links.openLinkAction"></label>
          <a href="#customizations_otherActions"
             data-l10n="behavior.links.configureAction"></a>
        </div>
      </div>
    </div>
    
    <div id="menus" class="pane">
      <div class="tabbox">
        <a id="menus_main_label" href="#menus_main" data-l10n="menus.main"></a><!--

        <div id="menus_main_alt1" class="tab">

      <div id="menus_extra" class="tab">

          <a id="menus_extra_primary_label" href="#menus_extra_primary"

        <div class="indented message" data-l10n="menus.extra.info"></div>
        
        <div id="menus_extra_primary" class="tab">
          <div class="indented" style="visibility: hidden">
            <input id="enableExtraPrimaryMenu" type="checkbox" />

            </label>
          </div>
          <div id="menuControl_extra" data-preference="menus.extra"

        </div>
        <div id="menus_extra_alt1" class="tab">

            <input id="enableExtraAlt1Menu" type="checkbox"

          <div id="menuControl_extraAlt1" data-preference="menus.extraAlt1"

        </div>
        <div id="menus_extra_alt2" class="tab">
          <div class="indented">
            <input id="enableExtraAlt2Menu" type="checkbox"

          <div id="menuControl_extraAlt2" data-preference="menus.extraAlt2"
               data-preference-type="menu">
          </div>
        </div>
      </div>
      
      <div id="menus_contextual" class="tab">
        <div class="tabbox">
          <a id="menus_contextual_link_label" href="#menus_contextual_link"
            data-l10n="menus.contextual.link"></a><!--
       --><a id="menus_contextual_image_label" href="#menus_contextual_image"

        <div id="menus_contextual_link" class="tab">

        </div>
        <div id="menus_contextual_image" class="tab">

        </div>
        <div id="menus_contextual_selection" class="tab">

      <div id="resetMenusSection">

    <div id="customizations" class="pane">
      <div class="tabbox">

      <div id="customizations_otherActions" class="tab">
        <div class="message" data-l10n="customizations.infoActions"></div>
        
        <h1>
          <span class="actionIcon openLink"></span>
          <span data-l10n="customizations.openLink">&nbsp;</span>
        </h1>
        <div data-preference="customizations.openLink"

          <div>
            <input id="openLinkActionInCurrentTab" type="radio"

            <label for="openLinkActionInCurrentTab"

          </div>
          <div>
            <input id="openLinkActionInNewTab" type="radio"

            <label for="openLinkActionInNewTab"

          </div>
          <div>
            <input id="openLinkActionInNewWindow" type="radio"

            <label for="openLinkActionInNewWindow"
                   data-l10n="customizations.openLink.newWindow"></label>
          </div>
        </div>
        
        <h1>
          <span class="actionIcon dailyReadings"></span>
          <span data-l10n="customizations.dailyReadings">&nbsp;</span>

          <label for="dailyReadingsFolderName"

                 list="bookmarkFolders"
                 data-preference="customizations.dailyReadingsFolderName"
                 data-preference-type="dailyReadingsInput" />
          <datalist id="bookmarkFolders"></datalist>
        </div>
      </div>
    </div>
    
    <div id="stats" class="pane">
      <div class="tabbox">
        <a id="stats_clicksByAction_label" href="#stats_clicksByAction"
           data-l10n="stats.actions"></a><!--
     --><a id="stats_clicksByDirection_label" href="#stats_clicksByDirection"
           data-l10n="stats.directions"></a>
      </div>
      
      <div id="statsResetSection">
        <p>
          <span data-l10n="stats.lastReset"></span>
          <span id="statsLastReset"></span>
        </p>
        <button id="resetStatsButton" type="button" data-l10n="stats.reset">
        </button>
      </div>
      
      <div id="stats_clicksByAction" class="tab"></div>
      
      <div id="stats_clicksByDirection" class="tab">
        <div>
          <div>
            <div></div>
            <div id="mainMenuLabel" data-l10n="menus.main"></div>
            <div id="extraMenuLabel" data-l10n="menus.extra"></div>
          </div>
          <div>
            <div data-l10n="menus.primary"></div>
            <div id="primaryMainMenu"></div>
            <div id="primaryExtraMenu"></div>
          </div>
          <div>
            <div data-l10n="menus.alternative1"></div>
            <div id="alt1MainMenu"></div>
            <div id="alt1ExtraMenu"></div>
          </div>
          <div>
            <div data-l10n="menus.alternative2"></div>
            <div id="alt2MainMenu"></div>
            <div id="alt2ExtraMenu"></div>
          </div>
          <div>
            <div data-l10n="stats.allMenus"></div>
            <div id="allMenusMainMenu"></div>
            <div id="allMenusExtraMenu"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
