<svg xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg"
     version="1.1" width="689" height="1927" stroke="hsl(0, 0%, 60%)"
     stroke-width="2" fill="transparent">
  <defs>
    <g id="mouseOutline">
      <path d="M 16 0 h 16  a 16 16 0 0 1 16 16
                      v 48  a 16 16 0 0 1 -16 16
                      h -16 a 16 16 0 0 1 -16 -16
                      v -48 a 16 16 0 0 1 16 -16
               M 24 0 v 8 m 0 16 v 16" />
    </g>
    <g id="middleButton">
      <path d="M 24 8 a 4 4 0 0 0 -4 4 v 8
                      a 4 4 0 0 0 4 4 a 4 4 0 0 0 4 -4 v -8
                      a 4 4 0 0 0 -4 -4" />
    </g>
    <g id="mouse">
      <use href="#mouseOutline" />
      <use href="#middleButton" />
    </g>
    <g id="mouseWithMiddleButtonPushed">
      <use href="#mouseOutline" />
      <use href="#middleButton" fill="hsl(0, 0%, 80%)" />
    </g>
    <g id="forwardArrow" stroke="hsl(0, 0%, 30%)">
      <line x1="0" y1="0" x2="20" y2="0" />
      <line x1="20" y1="0" x2="12" y2="-8" stroke-linecap="round" />
      <line x1="20" y1="0" x2="12" y2="8" stroke-linecap="round" />
    </g>
    <linearGradient id="pushedButton" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="hsl(0, 0%, 60%)" />
      <stop offset="100%" stop-color="white" />
    </linearGradient>
    <g id="rightButton">
      <path d="M 24 40 v -16 a 4 4 0 0 0 4 -4 v -8 a 4 4 0 0 0 -4 -4 v -8 h 8
                       a 16 16 0 0 1 16 16 v 24 m -24" />
    </g>
    <g id="mouseWithRightButtonPushed">
      <use href="#mouse" />
      <use href="#rightButton" fill="url(#pushedButton)" />
    </g>
  </defs>
  
  <g transform="translate(1, 1)">
    <use href="#mouse" y="21" />
    <use href="#forwardArrow" x="62" y="61" />
    <use href="#mouseWithMiddleButtonPushed" x="96" y="21" />
    <image href="tip1a.png" width="122" height="122" x="160" y="0" />
  </g>
  <g transform="translate(1, 125)">
    <use href="#mouseWithMiddleButtonPushed" y="21" />
    <image href="tip2a.png" width="122" height="122" x="64" y="0" />
    <use href="#forwardArrow" x="200" y="61" />
    <image href="tip2b.png" width="122" height="122" x="234" y="0" />
    <use href="#forwardArrow" x="370" y="61" />
    <use href="#mouse" x="404" y="21" />
  </g>
  <g transform="translate(1, 249)">
    <use href="#mouseWithMiddleButtonPushed" y="36" />
    <image href="tip3a.png" width="154" height="137" x="64" y="0" />
    <use href="#forwardArrow" x="200" y="76" />
    <use href="#mouseWithRightButtonPushed" x="234" y="36" />
    <image href="tip3b.png" width="154" height="137" x="298" y="0" />
